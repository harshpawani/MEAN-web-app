<h1 class="pager-headder bodder-bottom">Register Page</h1><br>

<form [formGroup] = "form" (submit)="onRegisterSubmit()">
	<div class = "form-group">
		<label for="username">Username</label>
		<div>
			<input type="text" name="username" class="form-control" autocomplete="off" placeholder="Username*" formControlName="username" /><br>
			<div *ngIf="form.controls.username.errors?.required && form.controls.username.dirty" class="alert alert-danger">
				This field is required
			</div>
			<div class="alert alert-danger" *ngIf="form.controls.username.errors?.minlength || form.controls.username.errors?.maxlength">
				Minimum characters:3, Maximum characters: 15
			</div>	
			<div class="alert alert-danger" *ngIf="form.controls.username.errors?.validateUsername && form.controls.username.dirty">
				Username must not have any special characters
			</div>
		</div>
	</div>
	<div class = "form-group">
		<label for="username">Email</label>
		<div>
			<input type="text" name="email" class="form-control" autocomplete="off" placeholder="Email*" formControlName="email" /><br>
			<div *ngIf="form.controls.email.errors?.required && form.controls.email.dirty" class="alert alert-danger">
				This field is required
			</div>
		</div>
	</div>
	<div class = "form-group">
		<label for="username">Password</label>
		<div>
			<input type="text" name="password" class="form-control" autocomplete="off" placeholder="Password*" formControlName="password" /><br>
			<div *ngIf="form.controls.password.errors?.required && form.controls.password.dirty" class="alert alert-danger">
				This field is required
			</div>
			<div class="alert alert-danger" *ngIf="form.controls.password.errors?.validatePassword && form.controls.password.dirty">
				Password must be at least 8 characters but no more than 35
			</div>
		</div>
	</div>
	<div class = "form-group">
		<label for="username">Confirm Passowrd</label>
		<div>
			<input type="text" name="password" class="form-control" autocomplete="off" placeholder="Confirm Password*" formControlName="confirm" /><br>
			<div *ngIf="form.controls.confirm.errors?.required && form.controls.confirm.dirty" class="alert alert-danger">
				This field is required
			</div>
			<div class="alert alert-danger" *ngIf="form.errors?.matchingPasswords && form.controls.confirm.dirty">
				Password do not Match
			</div>
		</div>
	</div><br>
	<input [disabled]="!form.valid" type="submit" class="btn btn-primary" value="Submit"/>
</form>
